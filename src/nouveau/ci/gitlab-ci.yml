    - .b2c-x86_64-test-vk
    - .nvk-vkcts
    - .nvk-ga106-valve
    - .nvk-valve-manual-rules
  timeout: 70m  # job runtime 52min, test runtime 50min
  variables:
    B2C_TIMEOUT_BOOT_MINUTES: 60
    B2C_TIMEOUT_OVERALL_MINUTES: 65

nvk-ga106-vkd3d-valve:
