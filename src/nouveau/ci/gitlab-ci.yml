  timeout: 15m  # base runtime 7min
  variables:
    HWCI_TEST_SCRIPT: install/vkd3d-runner.sh
    B2C_TIMEOUT_BOOT_MINUTES: 10
    B2C_TIMEOUT_OVERALL_MINUTES: 12
